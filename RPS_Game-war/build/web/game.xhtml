<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Rock Paper Scissors</title>
    </h:head>
    <h:body>
        
        <b:navBar brand="Rock Paper Scissors in EJB" brandHref="#" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="index.xhtml"></b:navLink>
                <b:navLink value="Game" href="game.xhtml"></b:navLink>
                <b:navLink value="Account:#{LoginView.loggedUsername}" href="account.xhtml"></b:navLink>
                <b:navLink value="" href=""><h:form><h:commandButton action="#{LoginView.logout}" value="Logout"/></h:form></b:navLink>
                <b:navLink value="Number of users logged in: "><h:outputText value="#{LoginView.numberOfPlayers}"/></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        
        <b:well>
            <h3>Rock Paper Scissors - Game</h3>
        </b:well>
        
        <b:panel title="Game" collapsible="false">
            <f:view>
                <h:form>
                    <h:outputText value="Found Player: Kowri #{LoginView.onlineUsers}"/>
                    <h:commandButton action="#{GameView.startGame}" value="Start Game"/>
                </h:form>
            </f:view>
       </b:panel>
        
       <b:panel>
           <h:form>
        <h:selectOneRadio value="#{GameView.selectedOption}">
            <f:selectItem itemValue="#{GameView.rock}" itemLabel="Rock" />
            <f:selectItem itemValue="#{GameView.paper}" itemLabel="Paper" />
            <f:selectItem itemValue="#{GameView.scissors}" itemLabel="Scissor" />
        </h:selectOneRadio>
           <b:commandButton value="Submit" action="#{GameView.selected}" />
           </h:form>
      </b:panel>
        
        
       <b:panel title="Online users" collapsible="false">
            <f:view>
                <h:outputText value="#{LoginView.onlineUsers}"/>
            </f:view>
       </b:panel>
            
    </h:body>
</html>
